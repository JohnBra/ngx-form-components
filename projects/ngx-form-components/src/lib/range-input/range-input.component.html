<div #bar class="nfc-range-input nfc-range-input__bar nfc-range-input__bar-styling"
     (touchmove)="touchMove($event)" (touchend)="mouseUp($event)">

  <!-- tooltips -->
  <span *ngIf="toolTips && minRangeSlider && !combineToolTip" class="nfc-range-input__tooltip"
        [style.top.px]="toolTipTop" [style.left.px]="minSliderLeft">{{range[0]}}</span>
  <span *ngIf="toolTips && !combineToolTip" class="nfc-range-input__tooltip"
        [style.top.px]="toolTipTop" [style.left.px]="maxSliderLeft">{{range[1]}}</span>
  <span *ngIf="toolTips && minRangeSlider && range && combineToolTip" class="nfc-range-input__tooltip"
        [style.top.px]="toolTipTop" [style.left.px]="combineToolTipLeft"  >{{range[0]}}-{{range[1]}}</span>

  <!-- bar highlight -->
  <div #barHighlight class="nfc-range-input__bar-highlight nfc-range-input__bar-highlight-styling"
       [style.left.px]="highlightBarLeft" [style.width.px]="highlightBarWidth"></div>
  <!-- left slider -->
  <div #minSliderButton class="nfc-range-input__slider-button nfc-range-input__slider-button-styling"
       [style.left.px]="minSliderLeft" (mousedown)="minMouseDown($event)"
       (mouseup)="mouseUp($event)" (touchstart)="minTouched($event)"></div>
  <!-- right slider -->
  <div #maxSliderButton class="nfc-range-input__slider-button nfc-range-input__slider-button-styling"
       [style.left.px]="maxSliderLeft" (mousedown)="maxMouseDown($event)"
       (mouseup)="mouseUp($event)" (touchstart)="maxTouched($event)"></div>

</div>
